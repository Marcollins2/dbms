<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Add this line to include Font Awesome -->
    
</head>
<body>

<!-- Navigation bar with a link to the home page -->
<!-- Update the navigation bar with the downloaded icon -->
<nav>
    {% if show_home_link %}
        <a href="{% url 'home' %}" style="color: black; text-decoration: none; font-size: 24px;">
            <img src="{% static 'icons/icon.png' %}" alt="Home Icon">
        </a>
    {% endif %}
    <!-- Add other navigation links here -->
</nav>


<!-- Content block -->
<div>
    {% block content %}{% endblock %}
</div>

</body>
</html>
