<!DOCTYPE html>
<html>
<head>
    <title>Movies that cost more than UgShs.1500</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <style>
        body {
            background-image: url('{% static "images/img3.jpg" %}');
            background-size: cover;
            font-size: 28px; 
           
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Movies that cost more than UgShs.1500</h1>
    <nav>
        {% if show_home_link %}
            <a href="{% url 'home' %}" style="color: black; text-decoration: none; font-size: 24px;">
                <img src="{% static 'icons/icon.png' %}" alt="Home Icon">
            </a>
        {% endif %}
   
    </nav>
    <table>
        <thead>
            <tr>
                <th>Movie Number</th>
                <th>Movie Title</th>
                <th>Movie Cost</th>
            </tr>
        </thead>
        <tbody>
            {% for Video in movies_data %}
            <tr>
                <td>{{ Video.VideoNumber }}</td>
                <td>{{ Video.Title }}</td>
                <td>{{ Video.Cost }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
