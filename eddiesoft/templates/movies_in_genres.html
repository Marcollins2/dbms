<!DOCTYPE html>
<html>
<head>
    <title>movies_in_genres</title>
    {% load static %}
    <style>
      
   
        body {
            background-image: url('{% static "images/img3.jpg" %}');
            background-size: cover;
            font-size: 28px; 
           
        }
      
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sci-Fi, Adult, or Drama Movies </h1>
    <nav>
        {% if show_home_link %}
            <a href="{% url 'home' %}" style="color: black; text-decoration: none; font-size: 24px;">
                <img src="{% static 'icons/icon.png' %}" alt="Home Icon">
            </a>
        {% endif %}
        <!-- Add other navigation links here -->
    </nav>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Category</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
            {% for video in video_data %}
                <tr>
                    <td>{{ video.0 }}</td>
                    <td>{{ video.1 }}</td>
                    <td>{{ video.2 }}</td>
                    <td>{{ video.3 }}</td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
