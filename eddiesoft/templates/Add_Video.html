<!DOCTYPE html>
<html>
<head>
    <title>Add Video</title>
   
    {% load static %}
    <style>
        body {
            background-image: url('{% static "images/img3.jpg" %}');
            background-size: cover; 
            font-size: 28px;
           
        }
        </style>

</head>
<body>
    <h1>Add Video</h1>
    <nav>
        {% if show_home_link %}
            <a href="{% url 'home' %}" style="color: black; text-decoration: none; font-size: 24px;">
                <img src="{% static 'icons/icon.png' %}" alt="Home Icon">
            </a>
        {% endif %}
    
    </nav>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"  style="font-size: 28px;">Add Video</button>
    </form>

    <p><a href="{% url 'video_list' %}" style="text-decoration: none; color: inherit;">View Video List</a></p>

</body>
</html>
