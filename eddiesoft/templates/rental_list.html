<!-- rental_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Rental List</title>
    {% load static %}
    <style>
      
   
        body {
            background-image: url('{% static "images/img3.jpg" %}');
            background-size: cover;
            font-size: 28px; 
           
        }
      
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Rental List</h1>
    <nav>
        {% if show_home_link %}
            <a href="{% url 'home' %}" style="color: black; text-decoration: none; font-size: 24px;">
                <img src="{% static 'icons/icon.png' %}" alt="Home Icon">
            </a>
        {% endif %}
        <!-- Add other navigation links here -->
    </nav>
    <table>
        <tr>
            <th>Rental Number</th>
            <th>Video Number</th>
            <th>Member Number</th>
            <th>Rented Out Date</th>
            <th>Returning Date</th>
        </tr>
        {% for rental in rentals %}
            <tr>
                <td>{{ rental.0 }}</td>
                <td>{{ rental.1 }}</td>
                <td>{{ rental.2 }}</td>
                <td>{{ rental.3 }}</td>
                <td>{{ rental.4 }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
